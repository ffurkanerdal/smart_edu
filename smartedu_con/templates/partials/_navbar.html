{% load static %}
<header class="top-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="{% static 'images/logo.png' %}" alt="" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbars-host" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-host">
                <ul class="navbar-nav ml-auto">
                    
                    {% for i in navbars %}
                    <li class="nav-item {% if i.url in request.path %}active{% endif %}"><a class="nav-link" href="/{{i.url}}">{{i.name}}</a></li>
                    {% endfor %}
                    <!-- <li class="nav-item"><a class="nav-link" href="">Blogs</a></li>
                    <li class="nav-item {% if 'teachers' in request.path %} active {% endif %}"><a class="nav-link" href="{% url 'teachers' %}">Teachers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'courses' %}">Courses</a></li>
                    <li class="nav-item {% if 'contact' in request.path %} active {% endif %} "><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                     -->
                </ul>
                
                <ul class="nav navbar-nav navbar-right text-dark">
                    {% if user.is_authenticated %}
                        <li class="p-1"><a class="btn btn-outline-warning" href="{% url 'dashboard' %}">{{user.username}}</a></li>
                        <li class="p-1"><a class="btn btn-outline-warning" href="javascript:{document.getElementById('logout').submit()}">Çıkış yap</a></li>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden" name="" id="">
                        </form>
                    {% else %}

                    <li class="p-1"><a class="btn btn-outline-warning" href="{% url 'login' %}">Login</a></li>
                    <li class="p-1"><a class="btn btn-outline-warning" href="{% url 'register' %}">Sign In</a></li>
                    
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
